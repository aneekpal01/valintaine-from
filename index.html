<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

       
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

      
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 
                0 25px 80px rgba(255, 105, 135, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 -5px 20px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 500px;
            animation: cardAppear 0.8s ease-out;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(255, 0, 100, 0.4));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.15);
            }
            30% {
                transform: scale(1);
            }
            45% {
                transform: scale(1.1);
            }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #e91e63;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            }
            100% {
                text-shadow: 2px 2px 20px rgba(233, 30, 99, 0.5), 0 0 40px rgba(255, 105, 135, 0.3);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b95 0%, #ff4777 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 71, 119, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 71, 119, 0.5);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8 0%, #888888 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(136, 136, 136, 0.3);
            position: absolute;
            transition: none;
        }

        
        .congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b95 0%, #ff4777 50%, #e91e63 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .congrats-overlay.show {
            display: flex;
            animation: overlayAppear 0.5s ease-out;
        }

        @keyframes overlayAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .congrats-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.8s ease-out;
        }

        .congrats-heart {
            font-size: 120px;
            animation: heartbeat 1s ease-in-out infinite, bounceIn 0.8s ease-out;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .congrats-sub {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            font-weight: 600;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

       
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            top: -20px;
            animation: confettiFall 3s ease-in-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: -15px; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: -15px; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: -15px; left: 60%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 50%; left: -15px; animation-delay: 0.9s; }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    
    <div class="hearts-bg" id="heartsBg"></div>

    
    <div class="card">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="big-heart">üíñ</div>
        <h1 class="title">You Are My Valentine!</h1>
        <p class="subtitle">Will you make me the happiest person? ü•∫</p>
        
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="sayYes()">Yes! üíï</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

 
    <div class="congrats-overlay" id="congratsOverlay">
        <div class="congrats-heart">üíï</div>
        <h1 class="congrats-text">Congratulations!</h1>
        <p class="congrats-sub">You just made someone very happy! üéâ</p>
    </div>

    <script>
       
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsBg.appendChild(heart);
            }
        }
        createFloatingHearts();

       
        const noBtn = document.getElementById('noBtn');
        let escapeDistance = 180; 
        let isEscaping = false;
        let escapeCount = 0;
        
       
        const roastMessages = [
            "Itni bhi buri nahi hai life! üòú",
            "Arey seriously? No? üôÑ",
            "Pagal hai kya? üòÇ",
            "Soch le phir se! üíï",
            "No bolne ki himmat? ü§®",
            "Kya attitude hai! üò§",
            "Acha theek hai... NOT! üòù",
            "Mujhe pakad ke dikha! üèÉ",
            "Tu deserve karti hai pyaar! ‚ù§Ô∏è",
            "Itna cute hai wo, No kaise? ü•∫",
            "Brain check karwa le! üß†",
            "Aankhen theek hai? üëÄ",
            "Koi better milega kya? üòè",
            "Luck aisa dobara nahi aata! üçÄ",
            "Socha tha No bolegi? üòÇ",
            "Dil pathar ka hai kya? üíî",
            "Feelings nahi hai kya? ü•π",
            "Rehne de, Yes daba! üíï",
            "Kitni der lagaegi? ‚è∞",
            "Sharma kyun rahi hai? ‚ò∫Ô∏è"
        ];

       
        function randomJump() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const newX = padding + Math.random() * maxX;
            const newY = padding + Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = 'all 0.2s ease-out';
        }

        document.addEventListener('mousemove', function(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distX = e.clientX - btnCenterX;
            const distY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
           
            if (distance < escapeDistance) {
                escapeCount++;
                
              
                noBtn.textContent = roastMessages[Math.floor(Math.random() * roastMessages.length)];
                noBtn.style.padding = '15px 25px';
                noBtn.style.fontSize = '1rem';
                noBtn.style.minWidth = '200px';
                
                setTimeout(() => {
                    noBtn.textContent = 'No';
                    noBtn.style.padding = '15px 45px';
                    noBtn.style.fontSize = '1.2rem';
                    noBtn.style.minWidth = 'auto';
                }, 1200);
                
               
                const angle = Math.atan2(distY, distX);
                
               
                const randomAngle = angle + (Math.random() - 0.5) * 0.8;
                const escapeMultiplier = 180 + Math.random() * 80;
                
                const escapeX = -Math.cos(randomAngle) * escapeMultiplier;
                const escapeY = -Math.sin(randomAngle) * escapeMultiplier;
                
             
                let newX = btnRect.left + escapeX;
                let newY = btnRect.top + escapeY;
                
                
                const padding = 30;
                const maxX = window.innerWidth - btnRect.width - padding;
                const maxY = window.innerHeight - btnRect.height - padding;
                
               
                if (newX < padding || newX > maxX) {
                    newX = newX < padding ? maxX - Math.random() * 200 : padding + Math.random() * 200;
                }
                if (newY < padding || newY > maxY) {
                    newY = newY < padding ? maxY - Math.random() * 200 : padding + Math.random() * 200;
                }
                
                newX = Math.max(padding, Math.min(maxX, newX));
                newY = Math.max(padding, Math.min(maxY, newY));
                
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transition = 'all 0.2s ease-out';
            }
        });

       
        noBtn.addEventListener('mouseenter', function() {
            randomJump();
            noBtn.textContent = roastMessages[Math.floor(Math.random() * roastMessages.length)];
            noBtn.style.minWidth = '200px';
            setTimeout(() => {
                noBtn.textContent = 'No';
                noBtn.style.minWidth = 'auto';
            }, 1200);
        });
        
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            randomJump();
            return false;
        });

       
        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

       
        function sayYes() {
            document.getElementById('congratsOverlay').classList.add('show');
            createConfetti();
        }

       
        function createConfetti() {
            const colors = ['#ff6b95', '#ff4777', '#ffd700', '#ff69b4', '#ff1493', '#ffffff', '#ffb6c1'];
            const shapes = ['‚ù§Ô∏è', 'üíï', '‚ú®', 'üéâ', 'üíñ'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = (15 + Math.random() * 15) + 'px';
                        confetti.style.background = 'none';
                    } else {
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
